<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tester</title>
    <style>
        body {
            color: #555;
        }

        #tester {
            margin: 150vh 50px;
            height: 100px;
            outline: dashed 4px salmon;
            color: salmon;
        }

        #answer {
            position: fixed;
            top: 35px;
            left: 0;
            right: 0;
        }

        #tester, #answer {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div id="tester">Am I in the view?</div>
    <div id="answer">Is the div visible? No</div>
    <script>
        function visible(element) {
            const viewTop = window.scrollY;
            const viewBottom = viewTop + window.innerHeight;

            const elementTop = element.getBoundingClientRect().top + viewTop;
            const elementBottom = elementTop + element.clientHeight;

            return viewBottom >= elementTop && viewTop <= elementBottom;
        }

        function handler() {
            const tester = document.getElementById("tester");
            const answer = document.getElementById("answer");

            answer.innerHTML = "Is the div visible? " + (visible(tester) ? "Yes" : "No")
        }

        window.addEventListener("scroll", handler);
    </script>
</body>
</html>
