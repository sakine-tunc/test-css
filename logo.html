<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>logo</title>
    <style type="text/css">
        .total-logo {
            position: relative;
        }

        .logo {
            width: 50px;
            height: 50px;
            position: absolute;
            background-color: rgba(255, 0, 0, 0.2);
        }

        .inner-logo {
            position: absolute;
            background-color: black;
            width: 10px;
            height: 10px;
            top: 40px;
        }
    </style>
</head>
<body>
<div class="total-logo">
    <div class="logo">
        <div class="inner-logo">
        </div>
    </div>
</div>

</body>
</html>
