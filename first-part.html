<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>first part</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100%;
            width: 100%;
        }

        .top-container {
            background: #f1f1f1 url("images/overlay.png");
            padding: 30px;
            text-align: center;
            height: 100vh;
        }

        .header {
            top: 0;
            height: 75px;
            padding: 10px 22px;
            background: #fff;
            color: #f1f1f1;
        }

        .second {
            padding: 16px;
            background: pink;
            height: 100vh;
        }

        .sticky {
            position: fixed;
            top: 0;
            width: 100%;
        }

        .sticky + .second {
            padding-top: 102px;
        }

        .third {
            height: 100vh;
            background-color: #4CDDF3;
        }

        .right-menu {
            float: right;
            display: flex;
            flex-wrap: nowrap;
            margin-right: 55px;
        }

        .right-menu a {
            width: 100px;
            margin: 10px;
            text-align: center;
            line-height: 75px;
            font-family: 'Open Sans', sans-serif;
            font-size: 14px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-decoration: none;
            cursor: pointer;
            color: #414141;
            text-shadow: none;
        }

        .right-menu a:hover {
            color: #4CDDF3;
        }

        .total-logo {
            float: left;
            color: #000;
            font-family: 'Montserrat', sans-serif;
            font-size: 23px;
            font-weight: 400;
            text-transform: uppercase;
            cursor: pointer;
            line-height: 75px;
            margin-left: 68px;
            padding-left: 25px;
            position: relative;
        }

        .logo {
            display: inline-block;
            width: 20px;
            height: 20px;
            position: absolute;
            background-color: rgba(76, 221, 243, 0.5);
            margin: 26px 7px 45px 0;
            left: 0;
        }

        .inner-logo {
            display: inline-block;
            position: absolute;
            background-color: #4cddf3;
            width: 10px;
            height: 10px;
            top: 10px;
        }
    </style>
</head>
<body>
<div id="home"></div>
<div class="top-container"></div>
<div class="header" id="myHeader">

    <div class="total-logo">
        <div class="logo">
            <div class="inner-logo">
            </div>
        </div>
        <span>solido</span>
    </div>
    <div class="right-menu">
        <a href="#home">HOME</a>
        <a href="#about">ABOUT</a>
        <a href="#team">TEAM</a>
        <a href="#">SERVICES</a>
        <a href="#">PORTFOLIO</a>
        <a href="#">CONTACT</a>
    </div>
</div>

<div id="about"></div>
<div id="second"></div>
<div id="third"></div>

<script>
    window.onscroll = function () {
        myFunction()
    };

    var header = document.getElementById("myHeader");
    var sticky = header.offsetTop;

    function myFunction() {
        if (window.pageYOffset > sticky) {
            header.classList.add("sticky");
        } else {
            header.classList.remove("sticky");
        }
    }

    function updateNavigation() {
        const middle = window.scrollY + window.innerHeight / 2;

        const ids = ["red", "yellow", "pink", "blue"];

        for (i = 0; i < ids.length; i++) {
            document.getElementById(ids[i] + "Link").classList.remove("active");
        }

        for (i = 0; i < ids.length; i++) {
            const element = document.getElementById(ids[i]);
            const top = element.getBoundingClientRect().top + window.scrollY;

            if (top < middle) {
                document.getElementById(ids[i] + "Link").classList.add("active");

                break;
            }
        }
    }

    window.onscroll = function () {
        myFunction()
    };
</script>

</body>
</html>
