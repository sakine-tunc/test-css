<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <style>

        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        .header {
            top: 0;
            height: 75px;
            padding: 10px 22px;
            background: #fff;
            color: #f1f1f1;
        }


        .right-menu {
            float: right;
            display: flex;
            flex-wrap: nowrap;
            margin-right: 55px;
        }

        .right-menu a {
            width: 100px;
            margin: 10px;
            text-align: center;
            line-height: 75px;
            font-family: 'Open Sans', sans-serif;
            font-size: 14px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-decoration: none;
            cursor: pointer;
            color: #414141;
            text-shadow: none;
        }

        .right-menu a:hover {
            color: #4CDDF3;
        }

        .total-logo {
            float: left;
            color: #000;
            font-family: 'Montserrat', sans-serif;
            font-size: 23px;
            font-weight: 400;
            text-transform: uppercase;
            cursor: pointer;
            line-height: 75px;
            margin-left: 68px;
            padding-left: 25px;
            position: relative;
        }

        .logo {
            display: inline-block;
            width: 20px;
            height: 20px;
            position: absolute;
            background-color: rgba(76, 221, 243, 0.5);
            margin: 26px 7px 45px 0;
            left: 0;
        }

        .inner-logo {
            display: inline-block;
            position: absolute;
            background-color: #4cddf3;
            width: 10px;
            height: 10px;
            top: 10px;
        }

        .sticky {
            position: fixed;
            top: 0;
            width: 100%;
        }

        #about {
            height: 100vh;
            background-color: yellowgreen;
        }

        #team {
            height: 100vh;
            background-color: purple;
        }

        #services {
            height: 100vh;
            background-color: green;
        }

        #portfolio {
            height: 100vh;
            background-color: blue;
        }

        #contact {
            height: 100vh;
            background-color: brown;
        }

        .sticky + #about + #team + #services + #portfolio + #contact {
            padding-top: 102px;
        }

        .right-menu a.active {
            color: #4CDDF3;;
        }

        .header a {
            color: black;
        }

        #home {
            height: 100vh;
            position: relative;
            padding-bottom: 20px;
            border: 1px solid red;
        }

        .prev, .next {
            border: none;
            background: #37f;
            font-size: 30px;
            color: white;
            position: absolute;
            padding: 40px;
        }

        .next {
            border-radius: 10px 0;
            margin-left: 950px;
            right: 67px;
            background: url("images/s-next.png") no-repeat;
            top: 45%;
        }

        .prev {
            background: url("images/s-prev.png") no-repeat;
            left: 30px;
            top: 45%;
        }

    </style>
</head>
<body>
<div id="home">
    <div id="box">
        <img src="images/b.jpg" alt="overlay">
    </div>

    <a class="prev" onclick="nextImage()"></a>
    <a class="next" onclick="prevImage()"></a>
</div>

<div class="header" id="myHeader">
    <div class="total-logo">
        <div class="logo">
            <div class="inner-logo">
            </div>
        </div>
        <span>solido</span>
    </div>
    <div class="right-menu">
        <a href="#home" id="homeLink">HOME</a>
        <a href="#about" id="aboutLink">ABOUT</a>
        <a href="#team" id="teamLink">TEAM</a>
        <a href="#services" id="servicesLink">SERVICES</a>
        <a href="#portfolio" id="portfolioLink">PORTFOLIO</a>
        <a href="#contact" id="contactLink">CONTACT</a>
    </div>
</div>


<div id="about"></div>
<div id="team"></div>
<div id="services"></div>
<div id="portfolio"></div>
<div id="contact"></div>
</body>
<script>
    window.onscroll = function () {
        myFunction()
    };

    const header = document.getElementById("myHeader");
    const sticky = header.offsetTop;

    function myFunction() {
        if (window.pageYOffset > sticky) {
            header.classList.add("sticky");
        } else {
            header.classList.remove("sticky");
        }
    }

    let i;

    function updateNavigation() {
        const middle = window.scrollY + window.innerHeight / 2;

        const ids = ["contact", "portfolio", "services", "team", "about", "home"];

        for (i = 0; i < ids.length; i++) {
            document.getElementById(ids[i] + "Link").classList.remove("active");
        }

        for (i = 0; i < ids.length; i++) {
            const element = document.getElementById(ids[i]);
            const top = element.getBoundingClientRect().top + window.scrollY;

            if (top < middle) {
                document.getElementById(ids[i] + "Link").classList.add("active");

                break;
            }
        }
    }

    window.onscroll = function () {
        myFunction()
    };

    window.addEventListener("scroll", updateNavigation);
    window.addEventListener("resize", updateNavigation);

    const sliderContent = document.getElementById('box');
    const images = ['a', 'b', 'c'];

    i = images.length;

    function nextImage() {
        if (i < images.length) {
            i = i + 1;
        } else {
            i = 1;
        }

        sliderContent.innerHTML = "<img src=images/" + images[i - 1] + ".jpg alt='slider images'>";

    }

    function prevImage() {
        if (i < images.length + 1 && i > 1) {
            i -= 1;
        } else {
            i = images.length;
        }

        sliderContent.innerHTML = "<img src=images/" + images[i - 1] + ".jpg alt='slider images'>";
    }
</script>
</html>
