<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>animation part</title>
    <style type="text/css">
        .animation {
            animation: moveInTop 1s ease-out;
        }

        @keyframes moveInTop {
            0% {
                opacity: 0;
                transform: translateX(10px);
            }


            80% {
                transform: translateY(-5px);
            }
        }

    </style>
</head>
<body>
<div class="animation">
    xxxxxxxxxxx
</div>
<div class="animation">
    yyyyyyyyy
</div>
</body>
</html>
